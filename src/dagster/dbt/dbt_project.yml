name: 'f1toolbox'
version: '1.0.0'
config-version: 2

profile: 'f1toolbox'

model-paths: [ "models" ]
analysis-paths: [ "analyses" ]
test-paths: [ "tests" ]
seed-paths: [ "seeds" ]
macro-paths: [ "macros" ]
snapshot-paths: [ "snapshots" ]

clean-targets:
# directories to be removed by `dbt clean`
- "target"
- "dbt_packages"

data_tests:
  +severity: warn

#https://docs.getdbt.com/docs/configuring-models
models:
  #https://docs.dagster.io/integrations/dbt/reference#emit-column-level-lineage-as-materialization-metadata
  f1toolbox:
    # Config indicated by + and applies to all files under models/<DIRECTORYNAME FROM YAML NAME>/
    #https://docs.getdbt.com/docs/build/materializations
    #https://clickhouse.com/blog/clickhouse-dbt-project-introduction-and-webinar#model-types
    silver:
      +materialized: view
      +group: silver_views
    gold:
      +materialized: table
      +group: gold_bigquery
      +schema: gold
    marts:
      +materialized: table
      +group: marts_bigquery
      +schema: marts
