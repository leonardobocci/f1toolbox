dagster-user-deployments:
  enabled: true
  deployments:
    - name: "f1toolbox-dagster"
      image:
        repository: "leobocci/f1toolbox-dagster"
        tag: latest
        pullPolicy: Always
      dagsterApiGrpcArgs:
        - "-m"
        - "/app/src/dagster/definitions.py"
      port: 8081
