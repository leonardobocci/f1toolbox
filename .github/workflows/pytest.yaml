name: pytest
on:
  pull_request:


jobs:
  build:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --upgrade pytest
    - name: Unit tests
      run: "pytest"
